name: TitanBot AI-Repair & Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 3. Smart Diagnostic & Self-Repair (المصلح الذكي الدقيق)
        # هذا الجزء يحلل المشروع ويصلح الأخطاء تلقائياً قبل البدء
        run: |
          echo "Starting AI Diagnostic..."
          
          # أولاً: تنظيف شامل لأي ملفات متعارضة (حل مشكلة التكرار)
          find . -maxdepth 1 -name "build.gradle" -not -path "./build.gradle" -delete
          rm -f settings.gradle gradle.properties gradlew gradlew.bat
          
          # ثانياً: إعادة بناء الهيكل الصحيح (مخزون الحلول)
          echo "include ':app'" > settings.gradle
          
          # ثالثاً: زرع كود المحرك الرئيسي مع ضمان إغلاق الأقواس
          cat <<EOF > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:7.4.2' }
          }
          allprojects {
              repositories { google(); mavenCentral() }
          }
          EOF

          # رابعاً: فحص وإصلاح مجلد التطبيق (app)
          mkdir -p app/src/main
          cat <<EOF > app/build.gradle
          plugins { id 'com.android.application' }
          android {
              namespace 'com.titan.bot'
              compileSdk 33
              defaultConfig {
                  applicationId "com.titan.bot"
                  minSdk 21
                  targetSdk 33
                  versionCode 1
                  versionName "1.0"
              }
          }
          dependencies {
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'com.google.android.material:material:1.9.0'
          }
          EOF

      - name: 4. Final APK Construction
        # محرك بناء يتجاهل التحذيرات غير المؤثرة ويركز على إنتاج الـ APK
        run: gradle assembleDebug --no-daemon --stacktrace -Dorg.gradle.warning.mode=none
          
      - name: 5. Secure Delivery
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: TitanBot-Ultimate-APK
          path: app/build/outputs/apk/debug/*.apk
          
