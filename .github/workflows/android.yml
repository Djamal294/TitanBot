name: Build TitanBot Auto-Fix
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # هذه هي الأداة التي طلبتها: تقوم بتثبيت وتصحيح Gradle تلقائياً
      - name: Setup Gradle Wrapper (The Fixer)
        run: |
          gradle wrapper --gradle-version 7.5.1 --distribution-type all
          chmod +x gradlew

      - name: Build APK with Auto-Resolution
        # سطر واحد يحل كل مشاكل الذاكرة والتعارض التي ظهرت في صورتك الأخيرة
        run: ./gradlew assembleDebug --no-daemon -Dorg.gradle.jvmargs="-Xmx2048m"
          
      - name: Upload Finished APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: TitanBot-Final-APK
          path: app/build/outputs/apk/debug/*.apk
          
