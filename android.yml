name: Build TitanBot APK
on: 
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: # يتيح لك تشغيل البناء يدوياً

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin' # توزيع أكثر استقراراً لعمليات البناء

      - name: Create Gradle Wrapper
        run: gradle wrapper # لضمان وجود ملفات التشغيل الضرورية

      - name: Grant Execute Permission
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: TitanBot-Ultimate-Edition
          path: app/build/outputs/apk/debug/app-debug.apk
          
