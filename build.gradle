apply plugin: 'com.android.application'

android {
    namespace 'com.titan.bot'
    compileSdk 33

    defaultConfig {
        applicationId "com.titan.bot"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}
